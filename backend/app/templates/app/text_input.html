{% load i18n %}
<div class="field">
  <label class="label">{{ field.label }}</label>
  <input type="{{ type | default:'text' }}"
         class="input"
         name="{{ field.name }}"
         {% if type != 'password' %} value="{{ field.value|default_if_none:'' }}" {% endif %}
         {% if autofocus %} autofocus {% endif %}
  />
  {% if field.help_text %}
    <p class="help">
      {{ field.help_text }}
    </p>
  {% endif %}
  {% for error in field.errors %}
    <p class="help is-danger">
      {{ error }}
    </p>
  {% endfor %}
</div>
