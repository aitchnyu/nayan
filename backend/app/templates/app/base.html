{% load static %}
{% load extratags %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--    todo make it zoomable-->
    <!--    this is to prevent horizontal scrolling-->
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'app/bulma.min.css'%}">
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page_title }}" />
    <meta property="og:description" content="A POC web app to track problems on a map." />
    <meta property="og:image" content="{{  request | base_url }}{% static 'app/preview.png'%}" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
  </head>
  <body>
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>
    {% if raw_data %}
      <script type="text/javascript">
        const rawData = {{ raw_data | encodejson }}
      </script>
    {% endif %}
    {% block extrascripts %}
    {% endblock %}
  </body>
</html>
