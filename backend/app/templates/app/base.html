{% load static %}
{#{% load extratags %}#}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {# this is to prevent horizontal scrolling#}
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no">
    <title>{{ page_title }} | Nayan</title>
    <link rel="stylesheet" href="{% static 'app/bulma.min.css'%}">
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementsByClassName('sidebar')[0]
        sidebar.classList.toggle('is-hidden-mobile')

      }

    </script>
  </head>
  <body>
    <nav class="navbar is-light is-hidden-tablet is-small" style="min-height: unset;" role="navigation" aria-label="dropdown navigation">
      <h2 class="title is-inline">Nayan</h2>
      <a class="button is-small is-outlined is-pulled-right" onclick="toggleSidebar()">M</a>
    </nav>
    <div class="container">
      <section class="columns">
        <aside class="column is-one-quarter ml-1 is-hidden-mobile sidebar">
          <h1 class="title is-hidden-mobile">Nayan</h1>
          {% block sidebar %}
          {% endblock %}
        </aside>
        <div class="column mb-0 pb-0 mr-0 pr-0">
          {% block body %}
          {% endblock %}
        </div>
      </section>
    </div>
    {% block extrascripts %}
    {% endblock %}
  </body>
</html>
